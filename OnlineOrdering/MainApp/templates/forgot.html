{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/Images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login_fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login_fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/login_css/util.css">
	<link rel="stylesheet" type="text/css" href="static/login_css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/Images/Background.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Forgot Password
                </span>
                <h1>{{found}}</h1>
                {% if found == "Notfound" %}
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="{% url 'app:forgot' %}">{% csrf_token %}
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="mob" id="mob" placeholder="Enter Registered Mobile Number">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="container-login100-form-btn m-t-32">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </form>
                {% elif found == "found" %}
                    <form class="login100-form validate-form p-b-33 p-t-5" action="{% url 'app:val' %}" method="POST">
                        <input type="hidden" id="channel" name="channel" value="1">
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="question" id="question" value="{{question}}" readonly="readonly">
                            <span class="focus-input100" data-placeholder="&#x23;"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="ans" id="ans" placeholder="Answer">
                            <span class="focus-input100" data-placeholder="&#8252;"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-32">
                            <button type="submit" class="login100-form-btn">
                                Login
                            </button>
                        </div>
                   </form>
                   {% else %}
                   <form class="login100-form validate-form p-b-33 p-t-5" action="{% url 'app:val2' %}" method="POST" >
                        <div class="wrap-input100 validate-input">
                        <input type="hidden" id="channel" name="channel" value="0"/>
                        <input class="input100" type="text" name="password" id="password" placeholder="Enter New Password">
                        <span class="focus-input100" data-placeholder="&#8252;"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-32">
                            <button type="submit" class="login100-form-btn">
                                Submit
                            </button>
                        </div>
                    </form>

                {% endif %}
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="static/login_js/main.js"></script>

</body>
</html>
